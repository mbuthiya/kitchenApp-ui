<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onja - Accont Confirmed </title>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="../images/plate.svg" alt="Onja Logo">
    </header>
    <!-- End of header  -->

    <section class="accountConfirmedAccount">
        <h2>Account Confirmed :)</h2>
        <p>Last Steps befor you start to order</p>

        <!-- Accont confirmed form -->
        <form>
            <!-- Password Input -->

            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <!-- Flag and country input -->
            <div class="flag-country">

                <!-- Flag display -->
                <div class="flag">
                    <img src="https://www.countryflags.io/tz/flat/64.png" alt="Flag Example">
                </div>

                <!-- Country Input -->
                <div class="form-input">
                    <select name="country" id="country">
                        <option value="ke">Kenya</option>
                        <option value="ng">Nigeria</option>
                    </select>
                </div>
            </div>

            <!-- Submit button -->
            <input type="submit" value="Start Ordering">

        </form>
    </section>

    <!-- footer -->
    <footer>
        <img src="../images/plate.svg" alt="Onja Logo">
        <p>&copy; 2019 James Muriuki</p>
    </footer>

</body>

</html>
