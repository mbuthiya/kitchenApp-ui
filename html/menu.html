<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Onja - Menu</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../images/plate.svg" alt="Onja Logo">

        </div>
        <!-- Navigation -->
        <div class="navigation">
            <nav>
                <ul>
                    <li> <a href="orders.html">My Order</a> </li>
                    <li> <a href="#"> Menu</a></li>
                </ul>
            </nav>

            <div class="gravatar">
                <img src="../images/login-avatars/girl.svg" alt="Onja Logo">
            </div>
        </div>
        <!-- End Navigation -->
    </header>
    <!-- End of header  -->

    <!-- Options menu header -->
    <section class="options-menu-header">
        <div class="options-header">
            <p>Click to select a meal option</p>
        </div>
        <div class="lunch-dinner-options">
            <p class="active">Lunch</p>
            <p>Dinner</p>
        </div>
        <div class="days">
            <select name="daysOfTheWeek" class="daysOfWeek">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
            </select>
        </div>
    </section>

    <section class="mealOptions">

        <div class="meals">
            <label class="chickenSalad">
                <input type="radio" name="foodChoice" id="chickenSalad">
                <figure>
                    <img src="../images/foods/chickenSalad.jpg" alt="food.jpg">
                    <figcaption>Potato salad With Chicken</figcaption>
                </figure>
            </label>

            <label for="pasta">
                <input type="radio" name="foodChoice" id="pasta">
                <figure>
                    <img src="../images/foods/pasta.jpg" alt="food.jpg">
                    <figcaption>Pasta with sauce</figcaption>
                </figure>
            </label>

        </div>

    </section>

    <!-- Bottom progress bar -->



    <!-- Footer -->
    <footer>
        <img src="../images/plate.svg" alt="Onja Logo">
        <p>&copy; 2019 James Muriuki</p>
    </footer>


</body>

</html>
