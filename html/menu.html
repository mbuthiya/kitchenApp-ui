<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onja - Menu</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <img src="../images/plate.svg" alt="Onja Logo">

        </div>
        <!-- Navigation -->
        <div class="navigation">
            <nav>
                <ul>
                    <li>My Order</li>
                    <li>Menu</li>
                </ul>
            </nav>

            <div class="gravatar">
                <img src="../images/plate.svg" alt="Onja Logo">
            </div>
        </div>
        <!-- End Navigation -->
    </header>
    <!-- End of header  -->

    <!-- Options menu header -->
    <section class="options-menu-header">
        <div>
            <p>Click to select a meal option</p>
        </div>
        <div class="lunch-dinner-options">
            <p>Lunch</p>
            <p>Dinner</p>
        </div>
    </section>
    <!-- Options menu header end -->

    <section class="mealOptions">
        <div class="previous-caret">
            <p>&lsaquo</p>
            <p>Previous</p>
        </div>

        <div class="meals">
            <figure>
                <img src="../images/potatoes.svg" alt="food.jpg">
                <figcaption>Potato salad With Chicken</figcaption>
            </figure>

            <figure>
                <img src="../images/potatoes.svg" alt="food.jpg">
                <figcaption>Eba with groundnut soup</figcaption>
            </figure>

        </div>
        <div class="previous-caret">
            <p>&rsaquo</p>
            <p>Next</p>
        </div>
    </section>

    <!-- Bottom progress bar -->

    <section class="progressbar">

        <div class="monday">
            <p class="dot"></p>
            <p>Monday</p>
        </div>

        <div class="divider"></div>

        <div class="tuesday">
            <p class="dot"></p>
            <p>Tuesday</p>
        </div>

        <div class="divider"></div>

        <div class="wednesday">
            <p class="dot"></p>
            <p>Wednesday</p>
        </div>

        <div class="divider"></div>

        <div class="thursday">
            <p class="dot"></p>
            <p>Thursday</p>
        </div>

        <div class="divider"></div>

        <div class="friday">
            <p class="dot"></p>
            <p>Friday</p>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <img src="../images/plate.svg" alt="Onja Logo">
        <p>&copy; 2019 James Muriuki</p>
    </footer>


</body>

</html>
