<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/orders.css">
    <title>Onja - Orders</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../images/plate.svg" alt="Onja Logo">

        </div>
        <!-- Navigation -->
        <div class="navigation">
            <nav>
                <ul>
                    <li> <a href="#">My Order</a> </li>
                    <li> <a href="menu.html"> Menu</a></li>
                </ul>
            </nav>

            <div class="gravatar">
                <img src="../images/login-avatars/girl.svg" alt="Onja Logo">
            </div>
        </div>
        <!-- End Navigation -->
    </header>
    <!-- End of header  -->

    <section class="my-menu">
        <h2 class="header">Your Weeks Menu</h2>

        <table>
            <tr>
                <th></th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
            <!-- Monday Row -->
            <tr>
                <td class="day">Mon <span></span></td>
                <td>
                    <figure>
                        <img src="../images/foods/chickenSalad.jpg" alt="">
                        <figcaption> Potato salad with Chicken</figcaption>
                    </figure>
                </td>
                <td>
                    <figure>
                        <img src="../images/foods/pasta.jpg" alt="">
                        <figcaption> Pasta Beef </figcaption>
                    </figure>
                </td>
            </tr>
            <!-- Tuesday Row -->
            <tr>
                <td class="day">Tue <span></span></td>
                <td>
                    <figure>
                        <img src="../images/foods/jollof.jpg" alt="">
                        <figcaption> Jollof rice with chicken</figcaption>
                    </figure>
                </td>
                <td>
                    <figure>
                        <img src="../images/foods/kenkey.png" alt="">
                        <figcaption>Kenkey</figcaption>
                    </figure>
                </td>
            </tr>
            <!-- Wednesday Row -->
            <tr>
                <td class="day">Wed <span></span></td>
                <td>
                    <figure>
                        <img src="../images/foods/PlantainSalad.jpg" alt="">
                        <figcaption> Plantain Salad</figcaption>
                    </figure>
                </td>
                <td>
                    <figure>
                        <img src="../images/foods/chickenFries.jpg" alt="">
                        <figcaption> Potato fries and chicken</figcaption>
                    </figure>
                </td>
            </tr>
            <!-- Thursday Row -->
            <tr>
                <td class="day">Thr <span></span></td>
                <td>
                    <figure>
                        <img src="../images/foods/fufuWithBeef.jpg" alt="">
                        <figcaption> Fufu with beef soup</figcaption>
                    </figure>
                </td>
                <td>
                    <figure>
                        <img src="../images/foods/plantainStirFry.JPG" alt="">
                        <figcaption> Plantain with Stir fry</figcaption>
                    </figure>
                </td>
            </tr>
            <!-- Friday Row -->
            <tr>
                <td class="day">Fri <span></span></td>
                <td>
                    <figure>
                        <img src="../images/foods/fishAndRice.jpg" alt="">
                        <figcaption> Fish and Rice</figcaption>
                    </figure>
                </td>
                <td>
                    <figure>
                        <img src="../images/foods/tunaSalad.jpg" alt="">
                        <figcaption>Tuna and Potato salad </figcaption>
                    </figure>
                </td>
            </tr>
            <!-- End of friday -->
        </table>
    </section>

    <!-- The Modal section -->

    <section class="modal">
        <h3>Lunch Review: Potato Salad with chicken</h3>
        <h4> What did you think about your meal?</h4>

        <!-- Review form -->
        <form>

            <div class="radio-buttons-ratings">
                <!-- disgusting -->
                <div class="form-group-radio">
                    <label for="disgusting">
                        <input type="radio" name="rating" id="disgusting" value="1">
                        <img src="../images/emojis/ill.svg" alt="">
                    </label>
                </div>

                <!-- bad -->
                <div class="form-group-radio">
                    <label for="bad">
                        <input type="radio" name="rating" id="bad" value="2">
                        <img src="../images/emojis/confused.svg" alt="">
                    </label>
                </div>

                <!-- ok -->
                <div class="form-group-radio">
                    <label for="okay">
                        <input type="radio" name="rating" id="okay" value="3">
                        <img src="../images/emojis/suspicious.svg" alt="">
                    </label>
                </div>

                <!-- I Liked it -->
                <div class="form-group-radio">
                    <label for="like">
                        <input type="radio" name="rating" id=like value="4">
                        <img src="../images/emojis/happy.svg">
                    </label>
                </div>

                <!-- I Loved it -->
                <div class="form-group-radio">
                    <label for="love">
                        <input type="radio" name="rating" id=love value="5">
                        <img src="../images/emojis/in-love.svg" alt="">
                    </label>
                </div>

            </div>
            <!-- End of radio buttons -->
            <div class="reviews">
                <label for="review">How could we have made it better?</label>
                <input type="text">
            </div>

            <!-- Submit button -->
            <div class="submit-button">
                <input type="submit" value="Submit Review">
            </div>

        </form>
    </section>

    <!-- Footer -->
    <footer>
        <img src="../images/plate.svg" alt="Onja Logo">
        <p>&copy; 2019 James Muriuki</p>
    </footer>

</body>

</html>
